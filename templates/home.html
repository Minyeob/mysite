{% extends "base.html" %}

{% block content %}
    <h2>Django Application</h2>
    <ul>
        {% for appname in object_list %}
        {% with urlvar=appname|add:":"|add:"index" %}
        <li>
            <a href="{% url urlvar %}">{{appname}}</a>
        </li>
        {% endwith %}
        {% endfor %}
    </ul>
{% endblock content %}
